<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tiempo de Manga</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            background-color: red; /* Fondo rojo por defecto */
        }
        .timer {
            font-size: 5rem;
            color: white;
            display: none; /* Oculto hasta que inicie la manga */
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px; /* Espacio entre el contenedor de entrada y el temporizador */
        }
        input {
            font-size: 1.5rem;
            padding: 10px;
            width: 100px;
            margin: 5px; /* Espacio entre inputs */
        }
        button {
            font-size: 1.5rem;
            padding: 10px;
            margin-top: 10px;
            background-color: white; /* Fondo blanco para los botones */
            color: black; /* Texto negro para los botones */
            border: none; /* Sin borde */
            cursor: pointer; /* Cambiar cursor al pasar por encima */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición de fondo */
        }
        button:hover {
            background-color: #f0f0f0; /* Color de fondo en hover */
        }
    </style>
</head>
<body>
    <!-- Contenedor de entrada de tiempo -->
    <div class="input-container">
        <label for="timeInput">Tiempo total manga:</label><br>
        <input type="number" id="timeInput" min="1" max="60" value="19"><br> <!-- Valor por defecto 19 -->
        <label for="breakInput">Tiempo entre mangas:</label><br>
        <input type="number" id="breakInput" min="1" max="30" value="1"><br> <!-- Valor por defecto 1 -->
        <button onclick="comenzarManga()">Comenzar Manga</button>
    </div>

    <!-- Temporizador -->
    <div class="timer">00:00</div>

    <!-- Botón de pausa/reanudación -->
    <button id="toggleButton" onclick="toggleTimer()" style="display:none;">Pausar</button>

    <!-- Sonido de bocina -->
    <audio id="bocina">
        <source src="bocina.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        let tiempoManga;  // Tiempo total de la manga en segundos
        let tiempoRestante; // Tiempo restante de la manga en segundos
        let tiempoEntreMangas; // Tiempo de espera entre mangas en segundos
        let intervalId; // ID del setInterval
        let bocina = document.getElementById('bocina'); // Audio de bocina
        let isPaused = false; // Estado de pausa

        // Función para iniciar la manga
        function comenzarManga() {
            const inputManga = document.getElementById('timeInput').value;
            const inputBreak = document.getElementById('breakInput').value;

            const minutosManga = parseInt(inputManga);
            const minutosBreak = parseInt(inputBreak);

            // Validar los inputs
            if (isNaN(minutosManga) || minutosManga <= 0 || isNaN(minutosBreak) || minutosBreak <= 0) {
                alert("Por favor, ingresa números válidos para los tiempos.");
                return;
            }

            // Convertir los tiempos a segundos
            tiempoManga = minutosManga * 60;
            tiempoEntreMangas = minutosBreak * 60;
            tiempoRestante = tiempoManga;

            // Ocultar el contenedor de entrada y mostrar el temporizador
            document.querySelector('.input-container').style.display = 'none';
            document.querySelector('.timer').style.display = 'block';
            document.getElementById('toggleButton').style.display = 'block'; // Mostrar botón de pausa

            // Comenzar la manga
            iniciarManga();
        }

        // Función para manejar la lógica del temporizador de la manga
        function iniciarManga() {
            document.body.style.backgroundColor = '#00ff00'; // Fondo verde al iniciar
            bocina.play(); // Reproduce sonido al iniciar la manga
            actualizarPantalla();

            // Inicia el intervalo para contar el tiempo
            intervalId = setInterval(() => {
                if (!isPaused) { // Solo decrementar si no está en pausa
                    tiempoRestante--;

                    // Si quedan 5 minutos (300 segundos) o menos, cambiar el color a amarillo
                    if (tiempoRestante <= 300 && tiempoRestante > 0) {
                        document.body.style.backgroundColor = 'yellow'; // Cambiar fondo a amarillo
                        reproducirBocina(2); // Reproduce sonido dos veces al cambiar a amarillo
                    }

                    // Si el tiempo de la manga se ha agotado
                    if (tiempoRestante <= 0) {
                        clearInterval(intervalId); // Detener el intervalo de la manga
                        iniciarTiempoEntreMangas(); // Comenzar el tiempo entre mangas
                    }

                    actualizarPantalla();
                }
            }, 1000);
        }

        // Función para manejar el tiempo entre mangas
        function iniciarTiempoEntreMangas() {
            tiempoRestante = tiempoEntreMangas;
            document.body.style.backgroundColor = 'red'; // Fondo rojo durante el descanso
            reproducirBocina(3); // Reproduce sonido tres veces al cambiar a rojo
            actualizarPantalla();

            intervalId = setInterval(() => {
                if (!isPaused) { // Solo decrementar si no está en pausa
                    tiempoRestante--;

                    // Cuando el tiempo entre mangas se ha agotado
                    if (tiempoRestante <= 0) {
                        clearInterval(intervalId); // Detener el intervalo de descanso
                        comenzarManga(); // Iniciar automáticamente la siguiente manga
                    }

                    actualizarPantalla();
                }
            }, 1000);
        }

        // Función para reproducir el sonido de la bocina
        function reproducirBocina(repeticiones) {
            let delay = 0;

            for (let i = 1; i <= repeticiones; i++) {
                setTimeout(() => {
                    bocina.currentTime = 0; // Reiniciar el sonido
                    bocina.play(); // Reproducir sonido
                }, delay);

                // Incrementar el retraso para la siguiente bocina
                delay += 3000; // 3000 ms entre reproducciones
            }
        }

        // Función para actualizar el temporizador en la pantalla
        function actualizarPantalla() {
            const minutos = Math.floor(tiempoRestante / 60);
            const segundos = tiempoRestante % 60;
            document.querySelector('.timer').textContent = 
                `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
        }

        // Función para pausar o reanudar el temporizador
        function toggleTimer() {
            isPaused = !isPaused; // Cambiar el estado de pausa
            const buttonText = isPaused ? 'Reanudar' : 'Pausar';
            document.getElementById('toggleButton').textContent = buttonText; // Cambiar texto del botón

            // Cambiar el color de fondo al pausar
            if (isPaused) {
                document.body.style.backgroundColor = '#f0f0f0'; // Color gris al pausar
            } else {
                // Volver a color de manga según el estado
                document.body.style.backgroundColor = (tiempoRestante <= 300) ? 'yellow' : '#00ff00';
            }
        }
    </script>
</body>
</html>
